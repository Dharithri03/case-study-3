<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HealthCare</title>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <script src="js/main.js"></script>
    <script src="js/auth.js" defer></script>
</head>

<body class="auth-page">

    <div class="auth-container">
        <div style="text-align: center; margin-bottom: 2rem;">
            <a href="index.html" class="logo" style="justify-content: center; font-size: 2rem; margin-bottom: 1rem;">
                <i data-lucide="activity"></i> HealthCare
            </a>
            <h2>Welcome Back</h2>
            <p>Please login to your account to continue.</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email Address</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn auth-submit">Login</button>
        </form>

        <p class="auth-switch">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
