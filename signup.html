<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HealthCare</title>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <script src="js/main.js"></script>
    <script src="js/auth.js" defer></script>
</head>

<body class="auth-page">

    <div class="auth-container">
        <div style="text-align: center; margin-bottom: 2rem;">
            <a href="index.html" class="logo" style="justify-content: center; font-size: 2rem; margin-bottom: 1rem;">
                <i data-lucide="activity"></i> HealthCare
            </a>
            <h2>Create Account</h2>
            <p>Join HealthCare for personalized medical services.</p>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn auth-submit">Sign Up</button>
        </form>

        <p class="auth-switch">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
